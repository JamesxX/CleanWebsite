<article ng-repeat="post in posts">
	<img ng-src="{{post.media}}"/>
	<header>
		<h1>{{post.title}}</h1>
		<h4>Published by <span class="author" style="color: #{{post.author.usergroup.color}}">{{post.author.username}}</span> on <time datetime="{{post.pubdate | date : 'yyyy-MM-dd'}}">{{post.pubdate | date:'fullDate'}}</time></h4>
	</header>
	<p>{{post.content}}</p>
	<div class="footer">
		<button class="show-more">Read Further</button>
		<span class="comments">Comments &nbsp;<span class="badge">{{post.comments}}</span> </span>
	</div>
</article>
